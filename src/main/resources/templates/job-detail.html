<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div>
        <table>
            <tr>

                <th><b>Name:</b></th>
                <td th:text="${singleJob.name}"></td>
            </tr>
            <tr>
                <th><b>Employer:</b></th>
                <td th:text="${singleJob.employer}"></td>
            </tr>
            <tr>
                <th><b>Location:</b></th>
                <td th:text="${singleJob.location}"></td>
            </tr>
            <tr>
                <th><b>Core Compentency:</b></th>
                <td th:text="${singleJob.CoreCompetency}"></td>
            </tr>
            <tr>
                <th><b>Position Type:</b></th>
                <td th:text="${singleJob.positionType}"></td>
            </tr>



        </table>
    </div>


</div>

</body>
</html>
